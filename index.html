<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎤 English Dialogue Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .character {
      margin-top: 30px;
    }
    input {
      padding: 10px;
      width: 60%;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎭 English Dialogue Practice</h1>
  <p>Type a sentence for each character and click "Play" to hear their voice.</p>

  <div class="character">
    <h2>👩‍🏫 Teacher</h2>
    <input type="text" id="teacherText" placeholder="e.g. Good morning, class!">
    <button onclick="playVoice('teacher')">🔊 Play Teacher</button>
  </div>

  <div class="character">
    <h2>🧑‍🎓 Student</h2>
    <input type="text" id="studentText" placeholder="e.g. Good morning, teacher!">
    <button onclick="playVoice('student')">🔊 Play Student</button>
  </div>

  <script>
    const voices = {
      teacher: "https://huggingface.co/spaces/coqui/XTTS-v2/resolve/main/samples/voice1.wav",
      student: "https://huggingface.co/spaces/coqui/XTTS-v2/resolve/main/samples/voice2.wav"
    };

    async function playVoice(role) {
      const text = document.getElementById(role + "Text").value;
      const speakerWav = voices[role];

      const response = await fetch("https://api-inference.huggingface.co/models/coqui/XTTS-v2", {
        method: "POST",
        headers: {
          "Authorization": "Bearer hf_DuUipwZLgmYppJKKZQdVZegyVwCBDIYfR",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: {
            text: text,
            speaker_wav: speakerWav,
            language: "en"
          }
        })
      });

      const blob = await response.blob();
      const audioUrl = URL.createObjectURL(blob);
      const audio = new Audio(audioUrl);
      audio.play();
    }
  </script>
</body>
</html>
