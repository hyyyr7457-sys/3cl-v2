<body>

  <h2>Generador de voz</h2>
  <input type="text" id="texto" placeholder="Escribe algo en español..." size="50">
  <button onclick="generarAudio()">?? Reproducir</button>

  <script>
    async function generarAudio() {
      const texto = document.getElementById("texto").value;
      const response = await fetch("https://api-inference.huggingface.co/models/coqui/XTTS-v2", {
        method: "POST",
        headers: {
          "Authorization": "Bearer hf_DuUipwZLgmYppJKKZQdVZegyVwCBDIYfR",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: texto })
      });

      if (!response.ok) {
        alert("Error al generar el audio");
        return;
      }

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      const audio = new Audio(url);
      audio.play();
    }
  </script>
