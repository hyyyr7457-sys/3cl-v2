<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎤 English Dialogue Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      padding: 20px;
    }
    .character {
      margin: 20px;
      padding: 15px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #fff;
      display: inline-block;
      width: 300px;
    }
    textarea {
      width: 90%;
      height: 60px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🎭 English Dialogue Practice</h1>

  <div class="character">
    <h2>👩‍🏫 Teacher</h2>
    <textarea id="teacherText">Hello, class! Today we will learn about greetings.</textarea><br>
    <button onclick="playVoice('teacher')">🔊 Play Teacher</button>
  </div>

  <div class="character">
    <h2>🧑‍🎓 Student</h2>
    <textarea id="studentText">Hi, teacher! I'm ready to learn.</textarea><br>
    <button onclick="playVoice('student')">🔊 Play Student</button>
  </div>

  <script>
    async function playVoice(role) {
      const text = document.getElementById(role + "Text").value;

      const response = await fetch("https://api-inference.huggingface.co/models/coqui/XTTS-v2", {
        method: "POST",
        headers: {
          "Authorization": "Bearer hf_hf_nmNTiJkMEANMFlnaqwrUODVQvgyttHOQjb",  // ← reemplaza esto con tu token real
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          inputs: {
            text: text,
            speaker_wav: null,
            language: "en"
          }
        })
      });

      if (!response.ok) {
        alert("Error: " + response.status + " - " + response.statusText);
        return;
      }

      const blob = await response.blob();
      const audioUrl = URL.createObjectURL(blob);
      const audio = new Audio(audioUrl);
      audio.play();
    }
  </script>
</body>
</html>
